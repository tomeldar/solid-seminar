version: '3.9'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-identity}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-identity}
      POSTGRES_DB: ${DB_NAME:-identity}
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-identity} -d ${DB_NAME:-identity}"]
      interval: 1s
      timeout: 3s
      retries: 15
    volumes:
      - dbdata:/var/lib/postgresql/data

  flyway:
    image: flyway/flyway:10-alpine
    command: -locations=filesystem:/flyway/sql migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/flyway/sql
    environment:
      FLYWAY_URL: jdbc:postgresql://db:5432/${DB_NAME:-identity}
      FLYWAY_USER: ${DB_USER:-identity}
      FLYWAY_PASSWORD: ${DB_PASSWORD:-identity}
volumes:
  dbdata:
